<div class="login-page gradient1">


    <div class="form-container">
        <div class="container">

            <h2>Login to Token Wizard</h2>
            <div class="notification error" *ngIf="loginError">
                {{loginError}}
            </div>

            <form [formGroup]="loginForm" (submit)="doLogin()">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" value="79787268673" formControlName="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" value="124124124" formControlName="password">
                </div>
                <input type="checkbox" formControlName="isRemember">
                <a (click)="doLogin()" class="btn btn-primary">Login</a>
                <!--<button type="submit" [disabled]="requestInProgress">Login In</button>-->
                <!--<button type="submit" class="btn btn-primary">Sign in</button>-->
            </form>

        </div>


    </div>
</div>
